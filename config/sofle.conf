# Sofle - nice!nano v2
# Modo diagnóstico: SEM OLED e SEM RGB (para validar matriz/teclas)

# Bluetooth (você pode manter mesmo usando cabo)
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# (Opcional) Ajuste de log se precisar depurar depois
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG=y
# CONFIG_ZMK_LOG_LEVEL_DBG=y

# Desativa totalmente display/OLED
# (Seu erro "nice_view_spi" nasce do display)
CONFIG_ZMK_DISPLAY=n

# Desativa totalmente RGB (underglow)
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

